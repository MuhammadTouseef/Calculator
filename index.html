<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        <h2>Calculator (Developed By: Muhammad Touseef)</h2>
    </div>
<div class="calculator">
<section class="screen">0</section>

<div class="button">
<section class="first-row">
    <button class="calc-button-one">C</button>
    <button class="calc-button-two">←</button>
    <button class="calc-button-three">÷</button>
</section>

<section class="calc-row row-a">
    <button class="calc-buton cal-num-button">7</button>
    <button class="calc-buton cal-num-button">8</button>
    <button class="calc-buton cal-num-button">9</button>
    <button class="calc-buton">x</button>
</section>

<section class="calc-row row-b">
    <button class="calc-buton cal-num-button">4</button>
    <button class="calc-buton cal-num-button">5</button>
    <button class="calc-buton cal-num-button">6</button>
    <button class="calc-buton">-</button>
</section>

<section class="calc-row row-c">
    <button class="calc-buton cal-num-button">1</button>
    <button class="calc-buton cal-num-button">2</button>
    <button class="calc-buton cal-num-button">3</button>
    <button class="calc-buton cal-num-button">+</button>
</section>

<section class="calc-row last-row">
    <button class="calc-buton last-row-a cal-num-button">0</button>
    <button class="calc-buton last-row-b">=</button>

</section>


</div>

   

    
</div>
</body>
<script src="./script.js"></script>
</html>
